<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
    <title>Ronin的识别冬奥会项目</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="identify-local.js"></script>
</head>
<body style="margin-left:260px">
<h1>识别奥运会吉祥物:</h1>
<b style="font-size: 20px">请选择所需上传的图片: </b>
<input type="file" name="inputImage" id="inputImage"
        data-target="file-uploader" accept="image/*" />
<br><br>
<div id="wrapper" style="width:1020px; display:table;">
    <div id="imageDiv" style="width: 420px; display: table-cell; font-size: 20px">
        所需识别的图片:
        <br><br>
        <img id="sourceImage" width="400" />
        <h3 id="picDescription" style="color:azure"></h3>
    </div>
    <div id="jsonOutput" style="width:600px; display:table-cell;font-size:20px">
        <a style="margin-left: 70px">结果显示:</a>
        <br /><br />
        <textarea id="responseTextArea" class="UIInput" style="width:580px; height:535px;margin-left:70px"></textarea>
    </div>
    
</div>
</body>
</html>
